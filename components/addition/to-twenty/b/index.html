<div class="to-twenty-page">    <work-area menu="menu"               next="next"               header="header"               getscoreboard="getScoreboard"               onnumberclick="onNumberClick">        <!-- Display table-->        <div class="grid first-grid">            <div ng-repeat="item in rows track by $index" class="grid-content">                <div ng-repeat="item in columns track by $index" class="cell-content"                     ng-init="counter=($parent.$index*columns.length)+($index+1)">                    <img class="circle-container" ng-if="counter <= firstNumber"                         ng-src="{{circleImages['greenCircle'].path}}"/>                </div>            </div>        </div>        <div class="grid second-grid">            <div ng-repeat="item in rows track by $index" class="grid-content">                <div ng-repeat="item in columns track by $index" class="cell-content"                     ng-init="counter=($parent.$index*columns.length)+($index+1)">                    <img class="circle-container" ng-if="counter <= secondNumber"                         ng-src="{{circleImages['yellowCircle'].path}}"/>                </div>            </div>        </div>        <!--Display input and numbers-->        <div class="data-content">            <div class="input-box"><span class="number-content">{{firstNumber}}</span></div>            <div class="sign-box red-box">                <div class="symbol">+</div>            </div>            <div class="plus-sign">{{plusSignText}}</div>            <div class="input-box"><span class="number-content">{{secondNumber}}</span></div>            <div class="sign-box blue-box">                <div class="symbol">=</div>            </div>            <div class="equal-sign">{{equalSignText}}</div>            <input class="input-box" id="input-1" maxlength="2" tab-index="1" ng-disabled="inputDisabled"/>        </div>        <check-button class="check-btns" ng-click="check($event)" param="flag"></check-button>        <div ng-if="!flag" class="redo-btns" ng-click="redo($event)"></div>        <!-- Display hint text -->        <div class="hint-text" ng-bind-html="questionText"></div>    </work-area></div>
