<div class="count-by-five-page">    <work-area menu="menu" next="next" plus="plus" minus="minus" header="header">        <!-- For display butterfly card images -->        <div class="flex-container">            <div class="butterfly-card" ng-repeat="butterfly in butterflyCount | range track by $index">                <game-images images="buttonImages"></game-images>                <div class="count">                    <span>{{(($index+1)*5)}}</span>                </div>            </div>        </div>        <!-- Display hint text -->        <div class="hint-text" ng-bind-html="questionText"></div>    </work-area></div>
