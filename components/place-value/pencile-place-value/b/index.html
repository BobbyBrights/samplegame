<div class="pencile-place-value-page">
    <work-area menu="menu" next="next" header="header" onnumberclick="onNumberClick">

        <!-- Game specific elements -->
        <div class="group-of-pencil">
            <div ng-repeat="num in groupOfPencile track by $index" class="pencil-box-container">
                <img ng-src="{{pencileBunch.path}}" class="pencil-box"/>
            </div>
        </div>

        <div class="pencils">
            <div ng-repeat="num in penciles track by $index" class="pencil-container">
                <img ng-src="{{pencile['pencile'+num].path}}" class="pencil"/>
            </div>
        </div>

        <check-button class="check-btns" ng-click="check($event)" param="flag">
        </check-button>
        <div ng-if="!flag" class="redo-btns" ng-click="redo($event)">
        </div>

        <!-- Display hint text -->
        <div class="hint-text" ng-bind-html="questionText"></div>

        <!--display question text with input box -->
        <div class="question-container">
            <input class="input-box" id="input-0" tab-index="1" ng-focus="inputClick(0)"  ng-disabled="inputDisabled"/>
            <div class="question-text number-question-0" ng-bind-html="tensText"></div>
            <input class="input-box" id="input-1" tab-index="2" ng-focus="inputClick(1)" ng-disabled="inputDisabled"/>
            <div class="question-text number-question-1" ng-bind-html="onesText"></div>
            <input class="input-box" id="input-2" tab-index="3" ng-focus="inputClick(2)" ng-disabled="inputDisabled"/>
        </div>

    </work-area>
</div>
