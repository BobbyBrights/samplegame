<div class="frog-page" >
  <work-area menu="menu" next="next"
             header="header"
             getscoreboard="getScoreboard"
             onnumberclick="onNumberClick">

      <!--Sketch pad -->
      <sketch-pad bind-sketch-pad="getSketchPad(sketchPad)" params="sketchPadParams"></sketch-pad>

      <!--Display numberline image -->
      <img class="numberline" ng-src="{{numberlineImg.path}}"/>

      <!--Dotted curved line images-->
      <div class="curved-line-container" style="left:{{leftPositions[answer]}}%;">
          <img class="dotted-curved-line {{dottedcurvelineImg.cls}}"
               ng-repeat="num in noOfJumps track by $index"
               ng-src="{{dottedcurvelineImg.path}}"/>
      </div>

      <!--Frog image-->
      <img class="frogimg" ng-src="{{frogImg.path}}" style="left:{{leftPositions[answer]-3}}%;"/>

      <!--Display numbers and inputs -->
      <div class="data-content">
          <div class="input-data" >{{firstNumber}}</div>
          <div class="sign-box">-</div>
          <div class="input-data" >{{secondNumber}}</div>
          <div class="sign-box">=</div>
          <input id="input-value" maxlength="2" class="input-data" ng-model="inputVal"/>
      </div>

      <!-- Clear button -->
      <div class="check-btn clear-button" ng-click="Clear()">Clear</div>

      <!--Check button -->
      <check-button class="check-btns" ng-click="check($event)" param="flag" >
      </check-button>
      <div ng-if = "!flag" class="redo-btns" ng-click="redo($event)">
      </div>

      <!-- Display hint text -->
	  <div class="hint-text" ng-bind-html="questionText"></div>
      <div class="sub-hint-minus" ng-bind-html="questionSubminus"></div>
      <div class="sub-hint-equal" ng-bind-html="questionSubequal"></div>
  </work-area>
</div>
