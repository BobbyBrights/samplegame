<div class="input-type-page">
    <work-area menu="menu" next="next" reset="reset" header="header" onnumberclick="onNumberClick">

        <!-- Game specific elements -->

        <sketch-pad bind-sketch-pad="getSketchPad(sketchPad)"></sketch-pad>

        <!--Butterfly-->
        <div class="butterfly-container">
            <img class="butterfly"
                 ng-repeat="i in butterflies"
                 ng-src="{{butterfly.path}}"/>
        </div>

        <!--flower-->
        <div class="flower-container">
            <img class="flower"
                 ng-repeat="i in flowers"
                 ng-src="{{flower.path}}"/>
        </div>

        <div class="number-line ">{{numberLine}}</div>

        <div class="correct-answer">{{correctAnswer}}</div>

        <div class="clear-btn check-btn action-btn" ng-click="Clear()">Clear</div>

        <!--check-button-->
        <check-button class="check-btns" ng-click="check($event)" param="flag"></check-button>
        <div ng-if="!flag" class="redo-btns" ng-click="redo($event)"></div>

        <!--Inputs-->
        <div class="input-text">
            <input ng-repeat="num in inputPositions"
                   id="input-{{$index}}"
                   class="input-box"
                   ng-click="inputClick($index)"
                   ng-focus="currentInput=$index"
                   data-count="{{num}}"
                   maxlength="{{$index == 1 ? 1 : 2 }}"
                   position="{{num}}"/>

            <span size="39,13.5" position="14,6">Shared among</span>

            <span size="20,13.5" position="67,6">Equals</span>
        </div>



        <!-- Display hint text -->
        <div class="hint-text" ng-bind-html="questionText"></div>
    </work-area>
</div>
